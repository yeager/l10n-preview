name: Build RPM

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-rpm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install RPM tools
        run: sudo apt-get update && sudo apt-get install -y rpm

      - name: Get version
        id: version
        run: echo "version=$(grep -oP '__version__ = "\K[^"]+' src/l10n_preview/__init__.py)" >> $GITHUB_OUTPUT

      - name: Setup RPM build
        run: |
          mkdir -p ~/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
          VERSION=${{ steps.version.outputs.version }}
          DIR=l10n-preview-$VERSION
          mkdir -p $DIR/{l10n_preview,data/icons,data/man,po/sv/LC_MESSAGES}
          cp src/l10n_preview/*.py $DIR/l10n_preview/
          cp data/se.danielnylander.l10n-preview.desktop $DIR/data/
          cp data/icons/se.danielnylander.l10n-preview.svg $DIR/data/icons/
          cp data/man/l10n-preview.1 $DIR/data/man/
          cp LICENSE $DIR/
          [ -f po/sv/LC_MESSAGES/l10n-preview.mo ] && cp po/sv/LC_MESSAGES/l10n-preview.mo $DIR/po/sv/LC_MESSAGES/
          tar czf ~/rpmbuild/SOURCES/$DIR.tar.gz $DIR

      - name: Create spec file
        run: |
          cat > ~/rpmbuild/SPECS/l10n-preview.spec << 'SPEC'
          Name:           l10n-preview
          Version:        VERSION_PLACEHOLDER
          Release:        1
          Summary:        PO/TS file preview tool for translators
          License:        GPL-3.0-or-later
          URL:            https://github.com/yeager/l10n-preview
          Source0:        %{name}-%{version}.tar.gz
          BuildArch:      noarch
          Requires:       python3 >= 3.9
          Requires:       python3-gobject
          Requires:       gtk4
          Requires:       libadwaita

          %description
          A GTK4/Adwaita desktop application for previewing PO and TS
          translation files with live rendering.

          %prep
          %setup -q

          %install
          mkdir -p %{buildroot}%{_datadir}/l10n-preview/l10n_preview
          cp l10n_preview/*.py %{buildroot}%{_datadir}/l10n-preview/l10n_preview/

          mkdir -p %{buildroot}%{_bindir}
          cat > %{buildroot}%{_bindir}/l10n-preview << 'LAUNCHER'
          #!/bin/bash
          exec python3 -c "import sys; sys.path.insert(0, '/usr/share/l10n-preview'); from l10n_preview.main import main; main()" "$@"
          LAUNCHER
          chmod 755 %{buildroot}%{_bindir}/l10n-preview

          mkdir -p %{buildroot}%{_datadir}/applications
          cp data/se.danielnylander.l10n-preview.desktop %{buildroot}%{_datadir}/applications/

          mkdir -p %{buildroot}%{_datadir}/icons/hicolor/scalable/apps
          cp data/icons/se.danielnylander.l10n-preview.svg %{buildroot}%{_datadir}/icons/hicolor/scalable/apps/

          mkdir -p %{buildroot}%{_mandir}/man1
          cp data/man/l10n-preview.1 %{buildroot}%{_mandir}/man1/

          mkdir -p %{buildroot}%{_datadir}/locale/sv/LC_MESSAGES
          [ -f po/sv/LC_MESSAGES/l10n-preview.mo ] && cp po/sv/LC_MESSAGES/l10n-preview.mo %{buildroot}%{_datadir}/locale/sv/LC_MESSAGES/

          %files
          %license LICENSE
          %{_bindir}/l10n-preview
          %{_datadir}/l10n-preview/l10n_preview/__init__.py
          %{_datadir}/l10n-preview/l10n_preview/main.py
          %{_datadir}/l10n-preview/l10n_preview/po_parser.py
          %{_datadir}/applications/se.danielnylander.l10n-preview.desktop
          %{_datadir}/icons/hicolor/scalable/apps/se.danielnylander.l10n-preview.svg
          %{_mandir}/man1/l10n-preview.1*
          %{_datadir}/locale/sv/LC_MESSAGES/l10n-preview.mo
          SPEC
          sed -i "s/VERSION_PLACEHOLDER/${{ steps.version.outputs.version }}/" ~/rpmbuild/SPECS/l10n-preview.spec

      - name: Build RPM
        run: rpmbuild -ba ~/rpmbuild/SPECS/l10n-preview.spec

      - name: Upload RPM to release
        if: github.event_name == 'release'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ steps.version.outputs.version }}
          gh release upload "v$VERSION" \
            ~/rpmbuild/RPMS/noarch/l10n-preview-${VERSION}-1.noarch.rpm \
            --clobber
